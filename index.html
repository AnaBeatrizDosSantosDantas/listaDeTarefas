<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas - Aula 26/11/2022</title>

    <!--Importante colocar o CSS do Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center mt -3">Lista de Tarefas</h1>
    <!--A classe text-center e mt (margin-top) já é feita pelo próprio Bootstrap-->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="tarefa" class="form-label">Adicionando Tarefas</label>
                    <input type="text" class="form-control" id="tarefa" placeholder="Digite a nova tarefa aqui">
                    <br>
                    <input type="text" class="form-control" id="minutos"
                        placeholder="Digite a quantidade de tempo (minutos) que esta tarefá levará aqui">
                </div>
                <button type="button" class="btn btn-primary" id="btnAdicionar">Adicionar</button>
            </div>
        </div>
        <hr>
        <ul id="listaUl">
            <li>Tarefa 1</li>
            <li>Tarefa 2</li>
            <li>Tarefa 3</li>
        </ul>
        <hr>
        Tempo total de tarefas: <span id="tempoTotal">0</span> minutos
    </div>


    <!--JS do Bootstrap sempre deve vir antes do Script feito por você-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!--JS realizado por mim-->
    <script src="js/script.js"></script>
</body>

</html>
